<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="./3.jpg" alt="Desert Background" class="background-image">
            <div class="overlay"></div>
            <h1>Capturing Moments,<br>Creating Memories</h1>
        </div>
        <div class="right-section">
            <h2>Create an account</h2>
            <p>Already have an account? <a  id="link1" href="http://127.0.0.1:5501/in.html">Log in</a></p>
            <form>
                <input type="text" placeholder="First Name"  required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Enter your password" required>
                <label>
                    <input type="checkbox" required><p>I agree to the</p><a id="last_link" href="#">Terms & Conditions</a>
                </label>
                <button type="submit" class="create-account-btn">Create account</button>
            </form>

        </div>
    </div>
</body>
</html>
